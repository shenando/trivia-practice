<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Time to Practice!</h1>
		<h2>Choose from some of my weakest trivia categories to practice and get better!</h2>
		<label for="cat-choice">Choose a Category:</label>
		
		<select name="cat-choice" id="cat-choice">
			<option value="1">Opera</option>
			<option value="2">Sports</option>
			<option value="3">Rhyme Time</option>
		</select>

		<h1 id="question">Question:</h1>
		<h3 id="Category">Category:</h3>
		
		<button id='q' type="button" name="button">Get Question</button>

		<button id='a' type="button" name="button">Show Answer</button>

		<h2 class='hidden' id="answer">Answer</h2>
		
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
